<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<h1 class="result-h1"></h1>
		<input type="text" name="" class="calc-input" placeholder="...">
		<div class="btns-div">
			<button class="main-btns">1</button>
			<button class="main-btns">2</button>
			<button class="main-btns">3</button>
			<button class="main-btns">+</button>
			<button class="main-btns">4</button>
			<button class="main-btns">5</button>
			<button class="main-btns">6</button>
			<button class="main-btns">-</button>
			<button class="main-btns">7</button>
			<button class="main-btns">8</button>
			<button class="main-btns">9</button>
			<button class="main-btns">*</button>
			<button class="clear-btn">&nlarr;</button>
			<button class="main-btns">0</button>
			<button class="minor-btns equal-btn">=</button>
		</div>
	</div>

	<script type="text/javascript" src="calculator.js"></script>
	<script type="text/javascript" src="background.js"></script>
</body>
</html>
